<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="icon" href="../../img/sabia-icono.png">
    <script src="https://kit.fontawesome.com/3f2da06557.js" crossorigin="anonymous"></script>
    <title>SABIA - Calculadora</title>
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <a href="../../index.html">
            <img src="../../img/sabia-cultura-eco-hz-black.svg" alt="sabia-cultura-eco" class="header__logo">
        </a>
        <ul class="header__nav">
            <li class="header__nav__element"><a href="../sobre-nosotros.html">SOBRE NOSOTROS</a></li>
            <li class="header__nav__element"><a href="../tienda.html">TIENDA</a></li>
            <li class="header__nav__element"><a href="../contacto.html">CONTACTO</a></li>
        </ul>
        <div class="header__iconos">
            <a href="../carrito_compras.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </header>
    <!--FIN HEADER-->
    <main class="contenedor">
        <section class="contenedor__titulos">
            <ul class="breadcrumb">
                <li class="breadcrumb__element"><a href="inicio-calculadora.html">Calculadora</a></li>
                <i class="fa-solid fa-chevron-right"></i>
                <li class="breadcrumb__element">Ajustable</li>
            </ul>
            <a href="./compras.html" class="btn">COMPRAS</a>
        </section>
        <section class="contenedor__calculando">
            <aside class="contenedor__calculando___img">
                <img src="../../img/Ajustable.png" alt="bolsa-ajustable-ecologica">
            </aside>
            <form>
                <h1>Ajustable - Sencilla</h1>
                <div class="contenedor__calculando__form form-group">
                    <p class="contenedor__calculando__form__inline">Manijas:</p>
                    <div class="contenedor__calculando__form__inline">
                        <input type="radio" id="tela" name="manijas">
                    <label for="tela">Tela</label>
                    </div>
                    <div class="contenedor__calculando__form__inline">
                        <input type="radio" id="reata" name="manijas">
                        <label for="reata">Reata</label>
                    </div>
                </div>
                <div class="contenedor__calculando__form">
                    <h3>Tela</h3>
                    <div>
                        <label for="tipo-tela">Tipo de tela:</label>
                        <select name="tipo-tela" id="tipo-tela">
                            <option>Madreselva</option>
                            <option>Lienzo</option>
                            <option>Drill</option>
                            <option>Calima</option>
                            <option>Otra</option>
                        </select>
                    </div>
                    <div>
                        <label for="ancho">Ancho:</label>
                        <input type="number" id="ancho" name="ancho">
                        <span>cm</span>
                    </div>
                </div>
                <div class="contenedor__calculando__form">
                    <h3>Talla</h3>
                    <input type="radio" id="S" name="talla">
                    <label for="S">S</label>
                    <input type="radio" id="M" name="talla">
                    <label for="M">M</label>
                    <input type="radio" id="L" name="talla">
                    <label for="L">L</label>
                    <input type="radio" id="XL" name="talla">
                    <label for="XL">XL</label>
                    <input type="radio" id="personalizada" name="talla">
                    <label for="personalizada">Personalizada</label>
                </div>
                <div class="contenedor__calculando__form">
                    <h3>Bolsas</h3>
                    <div>
                        <label for="cantidad">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad">
                        <span>und</span>
                    </div>
                    <div>
                        <label for="ancho-bolsa">Ancho:</label>
                        <input type="number" id="ancho-bolsa" name="ancho-bolsa">
                        <span>cm</span>
                    </div>
                    <div>
                        <label for="alto">Alto:</label>
                        <input type="number" id="alto" name="alto">
                        <span>cm</span>
                    </div>
                    <div>
                        <label for="fuelle">Fuelle:</label>
                        <input type="number" id="fuelle" name="fuelle">
                        <span>cm</span>
                    </div>
                </div>
                <div >
                    <input type="submit" value="CALCULAR" class="btn">
                    <input type="reset" value="LIMPIAR" class="btn">
                    <button class="btn">AGREGAR A COMPRAS</button>
                    
                </div>
            </form>
        </section>
        
    </main>
</body>
</html>
